<head> 
    <meta charset="UTF-8">
</head>
<style>
    * {
        font-family: Roboto, "Helvetica Neue", sans-serif;
    }
    .page {
        width: 210mm;
        min-height: 297mm;
        padding: 1mm;
        margin: 1mm auto;
        background: white;
    }
    .subpage {
        padding: 1cm;
        height: 257mm;
    }
    html, body {
        width: 210mm;
        height: 297mm;
    }
    @page {
        size: A4;
        margin: 0;
    }
</style>
<body>
    <div class="page">
        <div id="imprime" class="subpage"></div>    
    </div>
</body>
<script>
    const ipcRenderer = require("electron").ipcRenderer;

    ipcRenderer.on("print", (event, content) => {
        var elem = document.getElementById('imprime');
        elem.innerHTML = content;
        ipcRenderer.send("readyToPrint");
    });
</script>
