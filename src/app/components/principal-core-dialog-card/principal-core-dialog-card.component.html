<h1 mat-dialog-title>Editar valores del sistema</h1>
<mat-dialog-content>
    <div fxLayout="column" fxFlex="100" fxLayoutAlign="start">
          <mat-form-field class="input-full-width">
            <mat-label>Valor kg municipal</mat-label>
            <input matInput [formControl]="kgMunicipalFormControl" placeholder="Valor kg municipal" [(ngModel)]="datosFijos.KgMunicipal">
            <span matPrefix>$&nbsp;</span>
            <mat-error *ngIf="kgMunicipalFormControl.hasError('required')">
              Valor kg municipal es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="input-full-width">
            <mat-label>Valor kg rentas</mat-label>
            <span matPrefix>$&nbsp;</span>
            <input matInput [formControl]="kgRentaFormControl" placeholder="Valor kg rentas" [(ngModel)]="datosFijos.KgRenta">
            <mat-error *ngIf="kgRentaFormControl.hasError('required')">
              Valor kg rentas es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>

    </div>  
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="mat-raised-button" (click)="close()">Cerrar</button>
    <button class="mat-raised-button mat-primary" [disabled]="!checkFormValid" (click)="save()">Guardar</button>
</mat-dialog-actions>
